<div class="portlet light">
    <div class="portlet-title tabbable-line">
        <div class="caption caption-md">
            <span class="caption-subject font-blue-madison bold uppercase">Account Settings</span>
        </div>
    </div>
    <div class="portlet-body form">
        
                <div ng-repeat="alert in userAlerts" ng-class="alert.class" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  {{alert.msg}}
                </div>

                <form role="form" ng-submit="updateUser()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label">API Key</label>
                            <input type="text" class="form-control" value="" ng-value="apiKey" readonly>
                            <span class="help-block">Your key can be used to interact with our REST API.</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control" value="" ng-value="email" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input type="text" class="form-control" value="" ng-model="user.name">
                            <span class="help-block">Your full name</span>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label">New Password</label>
                            <input type="password" class="form-control" value="" ng-model="user.password">
                            <span class="help-block">Enter a new password</span>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label">Confirm New Password</label>
                            <input type="password" class="form-control" value="" ng-model="user.confirmPassword">
                            <span class="help-block">Confirm your new password</span>
                        </div>
                        
                        <hr/>
                        
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <span class="caption-subject font-blue-madison bold uppercase">Invoices</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <span class="help-block">What email address would you like invoices to be sent to. (<strong>Paid plans only</strong>)</span>
                            <input type="email" class="form-control" value="" ng-model="user.invoice_email">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn blue pull-right">Save</button>
                    </div>
                </form>
        </div>
    </div>
</div>
