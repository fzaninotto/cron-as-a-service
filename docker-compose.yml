version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    env_file: ${ENVFILE}
    ports:
      - "80:3000"
    links:
      - mongo
      - cohorton
  mongo:
    container_name: mongo
    image: mongo:3.6
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  cohorton:
    container_name: cohorton
    image: drei01/cohorton:latest
    env_file: ${ENVFILE}
    ports:
      - "7878:7878"
    links:
      - mongo
